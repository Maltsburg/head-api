<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#814bbe">
    <title>Head Grabber</title>
    <link rel="stylesheet" href="styling/head.css">
    <link rel="icon" href="../head/Mahoose" type="image/png">
</head>
<body>
    <div class="page">
        <div id="logobox"> 
            <header class="logopng">
                <img id="logo" src="styling/head.svg" alt="Logo">
                <div class="text" id="displayText"></div>
            </header>
        </div>
        
        <div class="Input">
            <input type="text" id="username" placeholder="Steve" autocomplete="off" autocapitalize="none" />
            <select id="edition" type="range">
                <option value="java">Java</option>
                <option value="bedrock">Bedrock</option>
            </select>
        </div>

        <div class="headbtn">
            <button id="getPlayerHeadBtn"><a class="ButtonText">Get Player Head</a></button>
            <script type="module" src="js/head.js"></script>
        </div> 
        
        <div id="download"></div>
        <div id="name"></div>
        <div id="result"></div>
        
    </div>
    <script>
        window.onload = function() {
            const usernameInput = document.getElementById('username');
            usernameInput.blur();
        };
    </script>
    <script type="module" src="js/splash.js"></script>
</body>
</html>
